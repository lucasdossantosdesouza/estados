<section>
  <article>
      <form>
          <div class="form-group">
              <label for="estado">Estado</label>
              <input  type="text" [(ngModel)]="estado.nome" name="nome" class="form-control"
              placeholder="Informe o Estado" width="250">
              <label for="sigla">Sigla</label>
              <input type="text"  [(ngModel)]="estado.sigla" name="sigla" class="form-control"
              placeholder="Informe a Sigla" width="50">
              
          </div>
          <button (click)="salvarEstado()" class="btn btn-success">Salvar</button>
                
          <button (click)="buscarTodos()" class="btn btn-primary">Buscar All</button>
      </form>
       
      
      <div class="container">
            <h1 class="page-header">Lista de Estados</h1>
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover table-dark" >
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Sigla</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of estados" >
                    <td>{{ item.nome }}</td>
                    <td>{{ item.sigla }}</td>
                    <td> <button (click)="excluirEstado(item)" class="btn btn-danger">Excluir</button></td>
                    <td> <button (click)="editarEstado(item)" class="btn btn-info">Editar</button></td>
                  </tr>

                </tbody>
              </table>
              </div>
              </div>

 </article>
</section>
